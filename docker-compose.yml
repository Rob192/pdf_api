version: '3'

services:
  pseudo_api:
    container_name: pdf_api
    restart: always
    build: ./pdf_api
    ports:
      - "8000:8000"
    command: gunicorn -w 2 --timeout 90 -b 0.0.0.0:8000 wsgi:server

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - pdf_api